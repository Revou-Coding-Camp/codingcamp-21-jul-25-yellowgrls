<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body style="background-color: #113F67;">

  <div class="container">

<h1>TODO LIST</h1>
<form id="tugas">
  <div class="top-row">
        <input type="text" id="task-input" placeholder="Add a todo...">
        <input type="date" id="date-input">
        <button type="button" id="add-btn">+</button>
      </div>

    <div class="bottom-row">
    <button type="button" id="filterBtn" >FILTER</button>
    <button type="button" id="deleteAllBtn">DELETE ALL</button> <br><br> </div>
    
</form>
    <table border="1">
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <tr class="no-task">
        <td colspan="4">No task found</td>
        </tr>
      </tbody>
    </table>

</div>
  <script src="JS/script.js"></script>
</body>
</html>
